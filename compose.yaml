
services:
  app:
    build: .
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/*
      SPRING_DATASOURCE_USERNAME: *
      SPRING_DATASOURCE_PASSWORD: *
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:11
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: *
      POSTGRES_PASSWORD: *
      POSTGRES_DB: *
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge


volumes:
  db-data:
